apiVersion: apps/v1
kind: Deployment
metadata:
  name: target
  namespace: test
spec:
  replicas: 5
  selector:
    matchLabels:
      app: target
  template:
    metadata:
      labels:
        app: target
    spec:
      containers:
        - name: app
          image: nginx:1.25
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
